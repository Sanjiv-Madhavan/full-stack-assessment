---
# Source: full-stack-backend/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: full-stack-backend
  namespace: full-stack-backend
  labels:
    helm.sh/chart: full-stack-backend-0.1.0
    app.kubernetes.io/name: full-stack-backend
    app.kubernetes.io/instance: full-stack-backend
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: full-stack-backend
      app.kubernetes.io/instance: full-stack-backend
  template:
    metadata:
      labels:
        helm.sh/chart: full-stack-backend-0.1.0
        app.kubernetes.io/name: full-stack-backend
        app.kubernetes.io/instance: full-stack-backend
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: full-stack-backend
      securityContext:
        {}
      containers:
        - name: full-stack-backend
          securityContext:
            {}
          image: sanshunoisky/full-stack-backend:i513687.latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
